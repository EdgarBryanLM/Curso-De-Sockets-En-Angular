<h1>Login</h1>
<hr>

<div class="row justify-content-center">

    <div class="col-9">

        <form class="p-4" (ngSubmit)="ingresar()">
            <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control"  placeholder="Nombre de Usuario" autofocus>


            <button class="btn btn-primary btn-block mt-4"  [disabled]="nombre.trim().length===0">login</button>
        </form>


    </div>


</div>
