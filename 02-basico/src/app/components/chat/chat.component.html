<h1>Mensajes</h1>

<hr>

<div id="chat-mensajes">
<li class="list-group-item" *ngFor="let mesa of mensajes">
    {{mesa.de}}: {{mesa.cuerpo}}

</li>

</div>

<form (ngSubmit)="enviar()">

    <input type="text"  [(ngModel)]="texto"
    class="form-control chat-input" name="texto" placeholder="Mensaje..." autofocus autocomplete="off" >
</form>
